[package]
name = "ss3"
version = "0.0.5-SNAPSHOT"
authors = ["Jeremy Chone <jeremy.chone@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Yet another S3 command line utilities... but env driven, per bucket."
categories = ["command-line-interface"]
keywords = [
	"cli",
	"aws",
	"s3"
]
homepage = "https://github.com/jeremychone/rust-kdd"
repository = "https://github.com/jeremychone/rust-kdd"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
clap =  {version = "3", features = ["cargo"]}
thiserror = "1"
regex = "1"
globset = "0.4"
# File libs
pathdiff = "0.2"
walkdir = "2"
mime_guess = "2"
tokio-stream = "0.1"
file-size = "1"
# Aws libs
aws-config = "0.8"
aws-sdk-s3 = "0.8"
aws-types = "0.8"
aws-smithy-http = "0.38"
http = "0.2"

